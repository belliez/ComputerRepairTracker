<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Auth Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f7fa;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .status {
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 20px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a56d4;
    }
    button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Simple Authentication Test</h1>
  
  <div class="card">
    <div class="status" id="status">Loading...</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="dev@example.com" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="development" />
      </div>
      
      <button type="submit" id="loginButton">Log in with Development Account</button>
    </form>
  </div>
  
  <div class="card">
    <h3>Options</h3>
    <div class="form-group">
      <button id="statusButton">Check API Status</button>
    </div>
    <div class="form-group">
      <button id="authDataButton">Check Auth Data</button>
    </div>
    <div class="form-group">
      <button id="clearStorageButton">Clear Local Storage</button>
    </div>
    <div class="form-group">
      <button id="goHomeButton">Go to Home Page</button>
    </div>
  </div>
  
  <script>
    const statusElement = document.getElementById('status');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const statusButton = document.getElementById('statusButton');
    const authDataButton = document.getElementById('authDataButton');
    const clearStorageButton = document.getElementById('clearStorageButton');
    const goHomeButton = document.getElementById('goHomeButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    // Check status on load
    checkStatus();
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;
      
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      
      try {
        statusElement.textContent = 'Attempting login...';
        
        const response = await fetch('/api/dev-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email,
            name: 'Development User'
          }),
        });
        
        if (!response.ok) {
          throw new Error(`Login failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Set up auth in localStorage
        const mockToken = 'dev-token-' + Date.now();
        localStorage.setItem('firebase_token', mockToken);
        localStorage.setItem('dev_mode', 'true');
        localStorage.setItem('dev_user', JSON.stringify({
          id: 'dev-user-123',
          email,
          displayName: 'Development User',
        }));
        
        statusElement.textContent = `Login successful!\n${JSON.stringify(data, null, 2)}`;
        
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      } catch (error) {
        statusElement.textContent = `Login error: ${error.message}`;
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Log in with Development Account';
      }
    });
    
    statusButton.addEventListener('click', checkStatus);
    
    authDataButton.addEventListener('click', async () => {
      try {
        statusElement.textContent = 'Fetching auth data...';
        
        const response = await fetch('/api/auth-data');
        
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        statusElement.textContent = `Auth data:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        statusElement.textContent = `Error: ${error.message}`;
      }
    });
    
    clearStorageButton.addEventListener('click', () => {
      localStorage.clear();
      statusElement.textContent = 'Local storage cleared';
    });
    
    goHomeButton.addEventListener('click', () => {
      window.location.href = '/';
    });
    
    async function checkStatus() {
      try {
        statusElement.textContent = 'Checking API status...';
        
        const response = await fetch('/api/status');
        
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        statusElement.textContent = `API Status: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        statusElement.textContent = `API Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
